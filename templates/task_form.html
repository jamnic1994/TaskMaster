<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom colors for radio buttons */
        .form-check-input.low { background-color: #28a745; }  /* Green for Low */
        .form-check-input.medium { background-color: #ffc107; } /* Yellow for Medium */
        .form-check-input.high { background-color: #dc3545; } /* Red for High */
    </style>
</head>

    {% extends 'base.html' %}

    {% block content %}
    <h2 class="text-center">Add New Task</h2>
    <form method="POST">
    <div class="form-container">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>

        <label for="description" class="form-label">Priority:</label>
        <div class="d-flex justify-content-between">
            <div class="form-check me-3">
                <input type="radio" name="priority" value="1" class="form-check-input low" id="priorityLow" required>
                <label for="priorityLow" class="form-check-label">Low</label>
            </div>
            <div class="form-check me-3">
                <input type="radio" name="priority" value="2" class="form-check-input medium" id="priorityMedium">
                <label for="priorityMedium" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
                <input type="radio" name="priority" value="3" class="form-check-input high" id="priorityHigh">
                <label for="priorityHigh" class="form-check-label">High</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date:</label>
            <input type="date" name="due_date" class="form-control">
        </div>

        <div class="mb-3">
            <label for="group" class="form-label">Group</label>
            <select name="group" class="form-select">
                <option value="">No Group</option>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Add Task</button>
    </div>
    </form>
    {% endblock %}
