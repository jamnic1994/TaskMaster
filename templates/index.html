
{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Your Tasks</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('add_task') }}">Add Task</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.deadline }}</td>
            <td><a class="btn btn-danger btn-sm" href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
